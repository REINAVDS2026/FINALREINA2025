<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Votación Reina Valle 2026</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .banner {
      width: 100%;
      display: block;
    }
  </style>

  <script>
    // Control de acceso: primero ver si la votación está cerrada
    fetch('estado.json')
      .then(response => response.json())
      .then(data => {
        if (!data.votacion_abierta) {
          window.location.href = 'cerrado.html';
        } else if (document.cookie.includes('votado=true')) {
          window.location.href = 'gracias.html';
        }
      })
      .catch(error => {
        console.error('Error al cargar el estado de la votación:', error);
      });
  </script>
</head>

<body>
  <header>
    <img src="banner.jpg" alt="Banner Reina 2026" class="banner">
    <h1>Vota por tu candidata favorita</h1>
  </header>

  <form id="votingForm">
    <div class="candidates">
      <label>
        <img src="participante1.jpg" alt="Alexia Cristal Hernández Arias">
        <input type="radio" name="candidata" value="Alexia Cristal Hernández Arias"> Alexia Cristal Hernández Arias
      </label>
      <label>
        <img src="participante2.jpg" alt="Ángeles Samantha Vázquez Moreno">
        <input type="radio" name="candidata" value="Ángeles Samantha Vázquez Moreno"> Ángeles Samantha Vázquez Moreno
      </label>
      <label>
        <img src="participante3.jpg" alt="Dulce Jazmín Servín García">
        <input type="radio" name="candidata" value="Dulce Jazmín Servín García"> Dulce Jazmín Servín García
      </label>
      <label>
        <img src="participante4.jpg" alt="Fátima Jaime Hernández">
        <input type="radio" name="candidata" value="Fátima Jaime Hernández"> Fátima Jaime Hernández
      </label>
      <label>
        <img src="participante5.jpg" alt="Mónica Zavala Murillo">
        <input type="radio" name="candidata" value="Mónica Zavala Murillo"> Mónica Zavala Murillo
      </label>
    </div>
    <button type="submit">Enviar voto</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
